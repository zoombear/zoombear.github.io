<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='UTF-8'>
    <meta content="utf-8" http-equiv="encoding">
    <title>Hillary Data</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <script charset="utf-8" src="http://d3js.org/d3.v3.min.js">
    </script>
    <script src="http://code.jquery.com/jquery-1.9.1.js">
    </script>
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script src="js/myCode.js" type="text/javascript">
    </script>
</head>
<body>
    <header>
        <h1>Upcoming Hillary Events</h1>
        <p class="subtitle">Click on event for more information</p>
    </header>
    <div id="myChart">
        <div id="modal">
        	<div class="modal-overlay"></div>
        	<div class="modal-content-container">
    		    <div class="modal-header">
    				<h3>Event Details</h3>
    			</div>
        		<div class="modal-content">
        			<div class="modal-info"></div>
					<div id="mapId" class="map"></div>
        		</div>
        		<button id="modalClose" onclick="d3.select('#modal').style('display','none');tabulate(myGlobalData, columnFields);">&times;</button>
        	</div>
        </div>
    </div>
</body>
</html>
